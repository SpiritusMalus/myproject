
<!-- Modal for login-->
<div class="modal fade" id="modal-sing-up" tabindex="-1" aria-labelledby="modal-sing-upLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-sing-upLabel">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    {{form.email}}
                    <label for="floatingInput" class="fw-lighter">Email address </label>
                </div>
                <div class="form-floating mb-3">
                    {{form.password1}}
                    <label for="floatingInput" class="fw-lighter">Password </label>
                </div>
          <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Login</button>
                <a class="text-muted " href="{% url 'register' %}">Sign up</a>
          <hr class="my-4">
          <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>

            <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-4" type="submit">
                <a class="bi me-1" width="16" height="16" href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a>
            </button>
          </button>
          <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-4" type="submit">
            <svg class="bi me-1" width="16" height="16"><use href="#github"/></svg>
            Sign up with GitHub
          </button>
        </form>
      </div>
      </div>
    </div>
  </div>
</div>
